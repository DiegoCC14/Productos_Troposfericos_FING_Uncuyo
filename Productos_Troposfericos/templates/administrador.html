<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Panel de Administracion</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #f4f4f4;
    }

    .container {
      margin-top: 50px;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #dbfcdc;
      padding: 20px;
      border-radius: 5px;
    }
  </style>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="{% static 'js/panel_administracion_js.js' %}"></script>

</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Panel de Administracion - Productos Troposfericos</div>

          <div class="card-body">
            <div class="row">

              <div class="col-md-4">
                <div class="card mb-3">
                  <div class="card-body">
                    <h5 class="card-title">Actualizar Datos</h5>
                    <p class="card-text">Actualizar Datos Troposfericos (proceso lento)</p>
                    <button class="btn btn-primary" onclick="mostrarPopup()">+Actulizar Datos</button>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="card mb-3">
                  <div class="card-body">
                    <h5 class="card-title">Consultas Datos Realizadas</h5>
                    <p class="card-text">Historial Consultas Realizadas</p>
                    <a href="#" class="btn btn-primary">Historial Consultas</a>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="card mb-3">
                  <div class="card-body">
                    <h5 class="card-title">Actualizar Lat,Long,Alt de Estaciones</h5>
                    <div class="form-group">
                      <label for="csvFile">CSV Estaciones:</label>
                      <input type="file" class="form-control-file" id="csvEstacionesLatLongAlt" name="csvEstacionesLatLongAlt">
                    </div>
                    <button onclick="actualizar_LatLongAlt()" class="btn btn-primary">Actualizar</button>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="popup" class="popup" >

     <div id="popup-content" class="popup-content">
      <div>
        <button style="width: 100%;" onclick="cerrarPopup()">Cerrar</button>
      </div>

      <div class="container">
        <h4>Mensaje Emergente</h4>

        <div class="form-group">
          <label>Erro 595:</label>
          <label>Actualizando Base de Datos (Este Proceso tarda varios minutos, dependiendo del nivel de actualizacion e internet)</label>
        </div>

        <button type="submit" class="btn btn-primary">Crear Sala</button>

      </div>
    </div>

  </div>
      <
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi4jq7" crossorigin="anonymous"></script>

  <script>

    var url_actualizar_lat_long_alt_estaciones_datos_troposfericos = "{% url 'actualizar_lat_long_alt_estaciones_datos_troposfericos' %}"
    var CSRF_TOKEN = '{{ csrf_token }}'
    
    function mostrarPopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "flex";
    }

    function cerrarPopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "none";
    }
  </script>

</body>
</html>
