<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Login</h4>
          </div>
          <div class="card-body">
            <form action="{% url 'login_user' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Nombre</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su Nombre">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su Password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </form>
            <div class="text-center mt-3">
              <p>Por errores en el sistema puede contactar el desarrollador <a href="mailto:diego.xmen123@gmail.com">diego.xmen123@gmail.com</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
